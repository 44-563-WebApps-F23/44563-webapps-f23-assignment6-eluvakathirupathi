<!DOCTYPE html>
<html>
 <head>
    <title>Author Page</title>
 </head>
<body>
<h1> Author entry Thirupathi Eluvaka</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_secret-author">The hidden author name</label>
    <input type ="password" id="form1_secret-author" name="form1_secret-author" value="Dickens"> <br><br>

    <label for="form1_author">Guess the author</label>
    <input type ="text" id="form1_author" name="form1_author" autofocus> <br><br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
let good = 0
let oops = 0
function checkAuthor (){
    console.log("Getting form values")
    author = document.getElementById("form1_secret-author").value
    guess = document.getElementById("form1_author").value
    if(author==guess){
        good++
        alert("You got it right")
        result.innerHTML = "successful guess count: "+good
    }
    else{
        oops++
        alert("Sorry")
        result.innerHTML = "wrong guess count oops: "+oops
    }
    
    
}
</script>

</body>
</html>
